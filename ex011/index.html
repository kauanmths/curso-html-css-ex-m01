<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 650px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a utilizar áudios.</p>
    <!--<audio src="midias/happy-mistake.mp3" controls autoplay></audio>-->
    <!-- Maneira limitada de colocar áudio-->
    <audio controls>
        <source src="midias/happy-mistake.mp3" type="audio/mpeg">
        <source src="midias/happy-mistake.ogg" type="audio/ogg">
        <source src="midias/happy-mistake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não reproduz esses formatos de áudio.<a href="midias/happy-mistake.mp3" type="audio/mpeg"> Faça o download</a>.</p>
    </audio>
</body>
</html>
